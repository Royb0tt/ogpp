{% extends 'base.html' %}

{%block content %}
  <div style="height: 320px">
    <h1 style="text-align: center;">Search For Other Player's Match Histories Right Here!</h1>
  </div>
  <div style="margin: 0 auto; text-align: center;">
    <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
      <p>
        {{ form.summoner(size=50, placeholder="Enter a player name here") }}
        {{ form.submit(class_='submit-button') }}
      </p>
    </form>
  </div>
{% endblock %}
