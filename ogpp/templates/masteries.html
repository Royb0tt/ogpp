{% extends 'base.html' %}

{% block content %}
  <table style="margin: 0 auto">
    <tr>
      <th style="border: none"></th>
      <th>Name</th>
      <th>Mastery Level</th>
      <th>Points</th>
      <th>Last Played</th>
    </tr>
    {% for mastery in masteries %}
      <tr>
        <td><img src="{{ url_for('static', filename=mastery.img) }}"
              height="25", width="25">
        </td>
        <td>{{ mastery.champion_name }}</td>
        <td>{{ mastery.champion_level }}</td>
        <td>{{ mastery.points }}</td>
        <td>{{ mastery.last_played }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
