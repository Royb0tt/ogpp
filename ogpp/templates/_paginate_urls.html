<div id="paginate-container">
  {% if page_urls %}
    {% if page_urls.prev %}
      <span class="paginate pag-arrow">
        <a href="{{ page_urls.prev }}">&lt;&lt;</a>
      </span>
    {% endif %}
    <span class="paginate">
      <a href="{{ page_urls.first }}">First Page</a>
    </span>
    {% if page_urls.page_list %}
      {% for i, link in page_urls.page_list %}
        {% if link == 'CURRENT' %}
          <span class="paginate">
            <p>{{ i }}</p>
          </span>
        {% else %}
          <span class="paginate">
            <a href="{{ link }}">{{ i }}</a>
          </span>
        {% endif %}
      {% endfor %}
    {% endif %}
    <span class="paginate">
      <a href="{{ page_urls.last }}">Last Page</a>
    </span>
    {% if page_urls.next %}
      <span class="paginate pag-arrow">
        <a href="{{ page_urls.next }}">&gt;&gt;</a>
      </span>
    {% endif %}
  {% endif %}
</div>
